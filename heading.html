        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">

                    <div id="graphdiv" style="width:600px; height:300px;">

                        <script type="text/javascript">
                            var data = [];
                            var t = new Date();
                            for (var i = 10; i >= 0; i--) {
                                var x = new Date(t.getTime() - i * 1000);
                                data.push([x, Math.random()]);
                            }
                            var g = new Dygraph(document.getElementById("graphdiv"), data,
                                    {
                                        title: 'Heading (Past 10 Seconds)',
                                        ylabel: 'Degrees',
                                        xlabel: 'Time',
                                        drawPoints: true,
                                        showRoller: true,
                                        valueRange: [0.0, 1.2],
                                        labels: ['Time', 'Random'],
                                    });
                            setInterval(function() {
                                var x = new Date();  // current time
                                var y = Math.random();
                                data.push([x, y]);
                                g.updateOptions( { 'file': data,
                                    'dateWindow': [ x.getTime() - 10 * 1000, x.getTime()]
                                } );
                            }, 1000);
                        </script>
                    </div>

                    <div id="graphdiv2" style="width:600px; height:300px;">

                        <script type="text/javascript">
                            var data = [];
                            var t = new Date();
                            for (var i = 10; i >= 0; i--) {
                                var x = new Date(t.getTime() - i * 1000);
                                data.push([x, Math.random()]);
                            }
                            var g2 = new Dygraph(document.getElementById("graphdiv2"), data,
                                    {
                                        title: 'Heading (Whole)',
                                        ylabel: 'Degrees',
                                        xlabel: 'Time',
                                        drawPoints: true,
                                        showRoller: true,
                                        valueRange: [0.0, 1.2],
                                        labels: ['Time', 'Random'],
                                        showRangeSelector: true,
                                    });
                            setInterval(function() {
                                var x = new Date();  // current time
                                var y = Math.random();
                                data.push([x, y]);
                                g2.updateOptions( { 'file': data } );
                            }, 1000);
                        </script>
                    </div>

                    <h2>RANDOM ANALYTIC STUFF COULD GO DOWN HERE OR RIGHT SIDE</h2>
